<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let counter = 0;
      function incrementCounter() {
        // document.getElementById("head5").innerHTML = ++counter;
        document.getElementById("head5").value = ++counter;
      }

      let decrementCounter = function () {
        // document.getElementById("head5").innerHTML = --counter;
        document.getElementById("head5").value = --counter;
      };

      let resetCounter = () => {
        counter = 0;
        // document.getElementById("head5").innerHTML = counter;
        document.getElementById("head5").value = counter;
      };
    </script>
  </head>
  <body>
    <div class="container text-center my-5">
      <h2>Counter Demo</h2>
      <div>
        <button type="button" class="btn btn-warning" onclick="resetCounter()">
          RESET
        </button>
      </div>
      <button type="button" class="btn btn-danger" onclick="decrementCounter()">
        -
      </button>
      <!-- <h2 class="badge bg-secondary mx-5" id="head5">0</h2> -->
      <input type="text" value="0" id="head5" />
      <button
        type="button"
        class="btn btn-success"
        onclick="incrementCounter()"
      >
        +
      </button>
    </div>
  </body>
</html>
