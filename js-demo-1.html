<!DOCTYPE html>
<html>
  <head>
    <title>JS DEMO</title>
  </head>
  <body>
    <h2>Demo for JS</h2>
    <p id="para1"></p>
    <p id="para2"></p>
    <script>
      alert(document.getElementById("para1"));
      console.log("printed to the console");
      console.log(document.getElementById("para1"));
      document.getElementById("para1").innerHTML = "<b>This is para1</b>";
      document.getElementById("para2").innerText = "<b>This is para2</b>";
    </script>
  </body>
</html>
