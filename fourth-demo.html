<!DOCTYPE html>
<html>
  <head>
    <title>Fourth Page Title</title>
  </head>
  <body>
    <h2>PERSONAL DETAILS</h2>
    <form>
      <div>
        <label for="name">Name : </label>
        <input type="text" id="name" name="fullname" />
      </div>
      <div>
        <label for="age">Age : </label>
        <input type="number" id="age" name="personage" />
      </div>
      <div>
        <label for="dob">Date of Birth : </label>
        <input type="date" id="dob" name="persondob" />
      </div>
      <div>
        <label for="pass">Password : </label>
        <input type="password" id="pass" name="personpass" />
      </div>
      <div>
        <font color="blue">Gender :</font>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
      </div>
      <div>
        Hobbies :
        <input type="checkbox" id="garden" name="hobbies" value="gardening" />
        <label for="garden">Gardening</label>
        <input type="checkbox" id="painting" name="hobbies" value="painting" />
        <label for="painting">Painting</label>
      </div>
      <div>
        <label for="count">Country :</label>
        <select id="count" name="country">
          <option value="IND">India</option>
          <option value="PKN">Pakistan</option>
          <option value="JPN">Japan</option>
          <option value="CHN">China</option>
        </select>
      </div>
      <div>
        <label for="add">Address : </label>
        <textarea id="add" name="address" rows="5" cols="30"></textarea>
      </div>
      <div>
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
