<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container m-5">
      <h2 class="bg-secondary">LIST OF FRUITS</h2>
      <div id="data"></div>
    </div>
    <script>
      //let allCountries = ["India", "China", "Pakistan", "Nepal", "Bhutan"];
      //   let person = {
      //     firstName: "Will",
      //     lastName: "Smith",
      //   };
      //   console.log(person.firstName);
      //   console.log(person.lastName);
      let allFruits = [
        {
          fruitId: 101,
          fruitName: "Apple",
          fruitEmoji: "üçé",
        },
        {
          fruitId: 102,
          fruitName: "Orange",
          fruitEmoji: "üçä",
        },
        {
          fruitId: 103,
          fruitName: "Banana",
          fruitEmoji: "üçå",
        },
        {
          fruitId: 104,
          fruitName: "Grapes",
          fruitEmoji: "üçá",
        },
      ];
      let content = "";
      content += `<ul class="list-group">`;
      for (let eachFruit of allFruits) {
        content += `<li class="list-group-item">${eachFruit.fruitId} : ${eachFruit.fruitName} - ${eachFruit.fruitEmoji}</li>`;
      }
      content += `</ul>`;
      document.getElementById("data").innerHTML = content;
    </script>
  </body>
</html>
